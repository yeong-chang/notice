<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 class="page-title">게시물 목록</h1>

<table class="board-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <!-- boards 객체를 순회하면서 데이터를 출력 -->
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}">1</td>
        <td th:text="${board.title}">공지사항 제목</td>
        <td th:text="${board.writer}">홍길동</td>
        <td th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
